<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BuklakiTheGame</title>
    <meta name="description" content="BuklakiTheGame - gra na projekt zespolowy UWM.">
    <meta name="keywords" content="Buklaki The Game">
    <meta name="author" content="Kropka">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/custom/custom.css" rel="stylesheet">
</head>
<body>
  <div id="main-div">
    <div id="menu">
      <h1>BuklakiTheGame</h1>
      <h3><a href="#" data-action="...">Nowa gra</a></h3>
      <h3><a href="#" data-action="...">Ranking</a></h3>
      <h3><a href="#" data-action="...">Opcje</a></h3>
    </div>
  </div>
<script src="static/js/jquery-3.6.0.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>
  let musicPlaying = false;

  $(document).ready((e) => {
    console.log('BuklakiTheGame v0.001 initialized correctly!');

    $('body').on('click', (e) => {
      if(!musicPlaying){
        let audio = new Audio('static/sound/main-ost.mp3');
        audio.play();
        musicPlaying = true;
      }
    })

    $('menu').find('h1, h3').each((index, entry) => {
      $(entry).find('a').each((index, anotherEntry) => {
        $(anotherEntry).on('click', (e) => {
          console.log($(e.currentTarget).data('action'));
        })
      })
    })
  })
</script>
</body>
</html>

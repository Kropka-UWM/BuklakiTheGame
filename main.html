<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BuklakiTheGame - menu</title>
    <meta name="description" content="BuklakiTheGame - gra na projekt zespolowy UWM.">
    <meta name="keywords" content="Buklaki The Game">
    <meta name="author" content="Kropka">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/custom/global.css" rel="stylesheet">
    <link href="static/custom/menu.css" rel="stylesheet">
</head>
<body>
  <div id="main-div">
    <div id="menu" class="menu curr-menu">
      <h1>Buklaki The Game</h1>
      <h3><a href="#" data-action="new-game">Nowa gra</a></h3>
      <h3><a href="#" data-action="settings">Opcje</a></h3>
      <h3><a href="#" data-action="ranking">Ranking</a></h3>
      <h3><a href="#" data-action="about">O grze</a></h3>
    </div>
    <div id="options" class="menu">
      <h1>Opcje</h1>
      <div class="overflow-auto mb-1"><h3><a href="#" data-action="music" data-arrows="no">
        <span class="float-start">Muzyka</span>
        <span class="float-end">100%</span>
      </a></h3></div>
      <div class="overflow-auto mb-1"><h3><a href="#" data-action="sound" data-arrows="no">
        <span class="float-start">Dzwiek z gry</span>
        <span class="float-end">100%</span>
      </a></h3></div>
      <h3 class="mt-5"><a href="#" data-action="to-menu">Powr√≥t do menu</a></h3>
    </div>
    <div id="ranking" class="menu">

    </div>
  </div>
<script src="static/js/jquery-3.6.0.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script>
  let musicPlaying = false;
  let KEY_CONFIG = {
    'UP': [38, 87],
    'DOWN': [40, 83],
    'LEFT': [37, 65],
    'RIGHT': [39, 68],
    'ENTER': [13],
  }

  let checkIfPressed = (string, key) => {
    return KEY_CONFIG[string].includes(key);
  }

  let getMenuPropertyIndex = () => {
    let getMenuItems = $('.curr-menu').find('h3');
    let getIndex = 0;
    getMenuItems.each((index, item) => {
      if($(item).find('.arrows').length) getIndex = index;
    })
    return getIndex;
  }

  let getCurrMenu = () => {
    return $('.curr-menu');
  }

  let switchMenus = (selectorName) => {
    const menus = [
      $('#menu'),
      $('#options'),
      $('#ranking'),
    ];
    menus.forEach((item) => {
      item.removeClass('curr-menu');
    })
    $(selectorName).addClass('curr-menu');
  }

  $(document).ready((e) => {
    console.log('BuklakiTheGame v0.001 initialized correctly!');
    console.log('CURRENT STAGE: MENU');
    let getBody = $('body')
    const ARROW_SPAN = '<span class="arrows"></span>';

    getBody.on('click', (e) => {
      if(!musicPlaying){
        let audio = new Audio('static/sound/main-ost.mp3');
        audio.play();
        audio.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        }, false);
        musicPlaying = true;
      }
    })

    const handleChoiceSelect = () => {
      let menuItem = $(getCurrMenu().find('h3')[getMenuPropertyIndex()]);
      let action = menuItem.find('a').data('action');
      switch (action){
        case 'new-game':
          window.location.href = 'game.html';
        break;
        case 'settings':
          switchMenus('#options');
        break;
        case 'ranking':
          console.log('hi');
        break;
        case 'about':
          console.log('hi');
        break;
        case 'to-menu':
          switchMenus('#menu');
        break;
      }
    }

    $('.menu').find('h1, h3').each((index, entry) => {
      $(entry).find('a').each((index, anotherEntry) => {
        $(anotherEntry).hover((e) => {
          const currEntry = $(e.currentTarget);
          $('.arrows').remove();
          $('.menu-selected').each((index, item) => {$(item).removeClass('menu-selected')})
          if(currEntry.data('arrows') !== 'no'){
            currEntry.prepend($(ARROW_SPAN).text('--> ')).append($(ARROW_SPAN).text(' <--'))
          }
          currEntry.addClass('menu-selected');
        })
        $(anotherEntry).click((e) => {
          handleChoiceSelect();
        })
      })
    })

    getBody.keydown((e) => {
      let getMenuItems = $('#menu').find('h3');
      if(checkIfPressed('ENTER', e.keyCode)){
        handleChoiceSelect();
      } else {
        let getArrows = $('.arrows');
        let getIndex = 0;
        if(!getArrows.length) $(getMenuItems[getIndex]).prepend($(ARROW_SPAN).text('--> ')).append($(ARROW_SPAN).text(' <--'));
        else if(getArrows.length) {
          getIndex = getMenuPropertyIndex();
          if(checkIfPressed('UP', e.keyCode)) getIndex = (getIndex % getMenuItems.length) - 1;
          else if(checkIfPressed('DOWN', e.keyCode)) getIndex = (getIndex % getMenuItems.length) + 1;
          getArrows.remove();
          $(getMenuItems[getIndex]).prepend($(ARROW_SPAN).text('--> ')).append($(ARROW_SPAN).text(' <--'))
        }
        $('.menu-selected').each((index, item) => {$(item).removeClass('menu-selected')})
        $(getMenuItems[getIndex]).addClass('menu-selected');
      }
    })
  })
</script>
</body>
</html>
